  // Render the movies table
    function renderMovies(movies) {
      const tbody = moviesTable.getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';
      for (let i = 0; i < movies.length; i++) {
        const movie = movies[i];
        const tr = document.createElement('tr');
        const titleTd = document.createElement('td');
        titleTd.textContent = movie.title;
        const ratingTd = document.createElement('td');
        ratingTd.textContent = movie.rating;
        tr.appendChild(titleTd);
        tr.appendChild(ratingTd);
        tbody.appendChild(tr);
      }
    }
 // Filter the movies based on the search query
    function filterMovies(query) {
      return movies.filter(movie => movie.title.toLowerCase().includes(query.toLowerCase()));
    }
// Handle the search button click
    searchBtn.addEventListener('click', () => {
      const query = searchInput.value;
     const filtered = filterMovies(query);
renderMovies(filtered);
});
